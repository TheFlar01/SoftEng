<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indang, Cavite Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel = "stylesheet" href="style.css">
</head>
<body>


<div id="map"></div>

<div class="image-container">
  <img src="img/logo1.png" class="overlay-image" alt="Logo 1" />
  <img src="img/logo2.png" class="overlay-image" alt="Logo 2" />
  <img src="img/logo2.png" class="overlay-image" alt="Logo 3" />
</div>


<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Create the map centered on Indang
  const map = L.map('map', {
    center: [14.1995, 120.8761],
    zoom: 14,
    minZoom: 14,
    maxZoom: 18,
  });

  // Ito yung mapa online lng sya kaya need ng wifi para magkaroong map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // ito yung sakop lang yung Indang
  const bounds = [[14.120, 120.820], [14.270, 120.940]];

  map.fitBounds(bounds, {
  padding: [50, 50]
});

  map.setMaxBounds(bounds);

  
  // ito yung mga marker na pwde ilagay kahit saaan
  const customIcon = L.icon({
  iconUrl: 'img/kaong.png',
  iconSize: [32, 32],
  iconAnchor: [16, 32],
});

L.marker([14.196, 120.879], { icon: customIcon }).addTo(map);
L.marker([14.174, 120.879], { icon: customIcon }).addTo(map);
L.marker([14.155, 120.879], { icon: customIcon }).addTo(map);

  marker.on('mouseover', function() {
    marker.bindTooltip('Click to view info', { permanent: true, direction: 'top' }).openTooltip();
  });

  marker.on('mouseout', function() {
    marker.unbindTooltip();
  });

</script>

</body>
</html>
